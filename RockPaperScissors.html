<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisors Document</title>
    <link rel="stylesheet" href="style.css"
</head>
<body class="body">
    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="choices-display">
        <h2>Computer Choice: <span id="computer-choice"></span></h2> 
        <h2>Player Choice: <span id="player-choice"></span></h2> 
    </div>
    <div class="score-board">
        <h3>Computer Score: <span id="computer-score"></span></h3>
        <h3>Player Score: <span id="player-score"></span></h3>
    </div>
    <div class="result">
        <h2>Result: <span id="result"></span></h2>
    </div>
    <div class="round">
        <h2>Round: <span id="round"></span></h2>
    </div>
    <div class="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>
    <div class="decide">
        <h3>Please make your choice to play the game</h3>
    </div>
    
<script src="RockPaperScissors.js"></script>
</html>
